<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/2a0f064e00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>CoinWiki</title>
</head>

<body>
    <header>
        <section class="hero is-success is-small mb-2">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item" href="/">
                                <h1 class="title has-text-white">
                                    <span class="icon is-large">
                                        <i class="fa-solid fa-coins"></i>
                                    </span> CoinWiki
                                </h1>
                            </a>
                        </div>
                </nav>
            </div>
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title is-size-1">Tickers</h1>
                </div>
            </div>
            <div class="hero-foot">
                <nav class="tabs is-fullwidth">
                    <div class="container">
                        <ul>
                            <li class="">
                                <a href="./index.html" class="has-text-white">
                                    <span class="icon is-small">
                                        <i class="fa-solid fa-house"></i>
                                    </span>Home</a>
                            </li>
                            <li>
                                <a href="./tickers.html" class="has-text-white">
                                    <span class="icon is-small">
                                        <i class="fa-brands fa-bitcoin"></i>
                                    </span>Tickers</a>
                            </li>
                            <li>
                                <a href="./coins.html" class="has-text-white">
                                    <span class="icon is-small">
                                        <i class="fa-solid fa-coins"></i>
                                    </span>Coins</a>
                            </li>
                            <li>
                                <a href="./news.html" class="has-text-white">
                                    <span class="icon is-small">
                                        <i class="fa-solid fa-radio"></i></span>News</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>
    </header>
    <main>
        <section class="section box">
        <div class="tile is-ancestor">
            <div class="tile is-4 is-parent has-text-centered">
                <div class="tile is-child">
                    <form class="" id="searchForm">
                        <input type="text" name="search" class="input is-rounded" id="searchInput" placeholder="Search">
                        <button type="submit" class="button is-dark" id="mySearchButton">Search</button>
                    </form>
                </div>
            </div>
            <div class="tile is-4 is-parent">
                <div class="tile" id="tickerContainer">
                    <h1 class="title" id="coinSymbol"></h1>
                    <h2 class="subtitle" id="coinName"></h2>
                    <div class="tile">
                        <a id="homepage">
                            <button class="button is-ghost">
                                <img id="icon">
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="tile">
                <div id="previousSearches" class="box"></div>
            </div>
        </div>
        </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/tickers.js"></script>

    <footer id="footer">
        <p>&copy; Made With Love By Charlie, Madelyn, Amin, Sergio </p>
        <span>
            <a id="link1"> <button id="btn1">Blockchain</button></a>
            <a id="link2"> <button id="btn2">Bitcoin Forum</button></a>
            <a id="link3"> <button id="btn3">Ethereum Subreddit</button></a>
        </span>
    </footer>
</body>
