<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/2a0f064e00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/tickerstyle.css">
    <title>CoinWiki</title>
</head>

<body>
    <header>
        <section class="hero is-success is-small mb-2">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item" href="/">
                                <h1 class="title has-text-white">
                                    <span class="icon is-large">
                                        <i class="fa-solid fa-coins"></i>
                                    </span> CoinWiki
                                </h1>
                            </a>
                        </div>
                </nav>
            </div>
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title is-size-1">Tickers</h1>
                </div>
            </div>
            <div class="hero-foot">
                <nav class="tabs is-fullwidth">
                    <div class="container">
                        <ul>
                            <li class="">
                                <a href="./index.html" class="has-text-white">
                                    <span class="icon is-small">
                                        <i class="fa-solid fa-house"></i>
                                    </span>Home</a>
                            </li>
                            <li>
                                <a href="./tickers.html" class="has-text-white">
                                    <span class="icon is-small">
                                        <i class="fa-brands fa-bitcoin"></i>
                                    </span>Tickers</a>
                            </li>
                            <li>
                                <a href="./coins.html" class="has-text-white">
                                    <span class="icon is-small">
                                        <i class="fa-solid fa-coins"></i>
                                    </span>Coins</a>
                            </li>
                            <li>
                                <a href="./news.html" class="has-text-white">
                                    <span class="icon is-small">
                                        <i class="fa-solid fa-radio"></i></span>News</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>
    </header>
    <main class="">
        <section class="section box has-background-success-light">
            <div class="tile is-justify-content-center">
            <div class="tile is-ancestor is-3 mr-5 is-vertical">
                <div class="tile is-parent ">
                    <div class="tile is-child box">
                        <form class="" id="searchForm">
                            <input type="search" name="search" class="input is-rounded p-2" id="searchInput"
                                placeholder="Search">
                            <button type="submit" class="button is-dark m-5" id="mySearchButton">Search</button>
                        </form>
                    </div>
                </div>
                <div class="tile is-parent m-2">
                <div class="tile has-text-left" id="tickerContainer">
                        <h1 class="title is-size-1" id="coinSymbol"></h1>
                        <h2 class="subtitle is-size-2" id="coinName"></h2>
                        <a id="homepage">
                            <button class="button is-ghost p-5">
                                <img id="icon">
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="tile is-6">
                <div class="tile">
                    <div id="previousSearches" class="tile is is-medium is-vertical is-flex-direction-column"></div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="has-text-centered">
            <p>
                <strong>CoinWiki</strong> by <a href="https://gnartistic.github.io/charlie-houston/">Charles
                    Houston</a>. The source code is licensed
                <a href="./LICENSE">MIT</a>. <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/"><img
                        alt="Creative Commons License" style="border-width:0"
                        src="https://i.creativecommons.org/l/by-nc-nd/4.0/80x15.png" /></a><br />This work is
                licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/">Creative
                    Commons
                    Attribution-NonCommercial-NoDerivatives 4.0 International License</a>
            </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script src="./assets/js/tickers.js"></script>
</body>
